<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Auth-TSP Integration Test</h1>
    
    <div class="test-section info">
        <h3>Тест интеграции аутентификации</h3>
        <p>Этот тест проверяет интеграцию между Auth Service и TSP Viewer</p>
    </div>

    <div class="test-section">
        <h3>1. Проверка Auth Service</h3>
        <button onclick="testAuthService()">Тест подключения к Auth</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Проверка аутентификации</h3>
        <button onclick="testAuth()">Проверить аутентификацию</button>
        <div id="auth-check-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Проверка загрузки файлов</h3>
        <button onclick="testFileLoading()">Загрузить файлы пользователя</button>
        <div id="files-result"></div>
    </div>

    <div class="test-section">
        <h3>4. Переходы</h3>
        <button onclick="goToAuth()">Перейти в Auth Service</button>
        <button onclick="goToViewer()">Перейти в TSP Viewer</button>
    </div>

    <script>
        const AUTH_BASE_URL = 'http://localhost:8000';
        const VIEWER_URL = 'http://localhost:5173';

        async function testAuthService() {
            const result = document.getElementById('auth-result');
            try {
                const response = await fetch(`${AUTH_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            ✅ Auth Service доступен<br>
                            Статус: ${data.overall_status}<br>
                            Время: ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ❌ Ошибка подключения к Auth Service<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testAuth() {
            const result = document.getElementById('auth-check-result');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                result.innerHTML = `
                    <div class="error">
                        ❌ Токен не найден<br>
                        <a href="${AUTH_BASE_URL}/login" target="_blank">Войти в систему</a>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${AUTH_BASE_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    result.innerHTML = `
                        <div class="success">
                            ✅ Пользователь аутентифицирован<br>
                            Имя: ${user.username}<br>
                            Email: ${user.email}<br>
                            Админ: ${user.is_admin ? 'Да' : 'Нет'}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ❌ Ошибка аутентификации<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testFileLoading() {
            const result = document.getElementById('files-result');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                result.innerHTML = `
                    <div class="error">
                        ❌ Токен не найден
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${AUTH_BASE_URL}/api/files`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const files = await response.json();
                    const ifcFiles = files.filter(f => 
                        f.name.toLowerCase().endsWith('.ifc') || 
                        f.name.toLowerCase().endsWith('.ifcxml') || 
                        f.name.toLowerCase().endsWith('.ifczip')
                    );
                    
                    result.innerHTML = `
                        <div class="success">
                            ✅ Файлы загружены<br>
                            Всего файлов: ${files.length}<br>
                            IFC файлов: ${ifcFiles.length}<br>
                            ${ifcFiles.length > 0 ? 'Файлы: ' + ifcFiles.map(f => f.name).join(', ') : 'Нет IFC файлов'}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        ❌ Ошибка загрузки файлов<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function goToAuth() {
            window.open(AUTH_BASE_URL, '_blank');
        }

        function goToViewer() {
            const token = localStorage.getItem('access_token');
            const url = token ? `${VIEWER_URL}?token=${token}` : VIEWER_URL;
            window.open(url, '_blank');
        }

        // Автоматическая проверка при загрузке
        window.addEventListener('load', () => {
            testAuthService();
        });
    </script>
</body>
</html>
