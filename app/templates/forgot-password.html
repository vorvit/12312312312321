{% extends "base.html" %}

{% block title %}Forgot Password - IFC Auth Service{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2 class="card-title">Forgot Password?</h2>
                        <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                    </div>

                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Send Reset Link
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">
                            <a href="/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>
                                Back to Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const spinner = submitBtn.querySelector('.spinner-border');
    const originalText = submitBtn.innerHTML;
    
    // Show loading state
    submitBtn.disabled = true;
    spinner.classList.remove('d-none');
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
    
    try {
        const formData = new FormData(this);
        const data = {
            email: formData.get('email')
        };
        
        const response = await fetch('/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            // Show success message
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                ${result.message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert before form
            this.parentNode.insertBefore(alertDiv, this);
            
            // Clear form
            this.reset();
            
            // If we have a reset token (for demo), show it
            if (result.reset_token) {
                const demoDiv = document.createElement('div');
                demoDiv.className = 'alert alert-info mt-3';
                demoDiv.innerHTML = `
                    <strong>Demo Mode:</strong> Reset token: <code>${result.reset_token}</code><br>
                    <a href="${result.reset_url}" class="btn btn-outline-primary btn-sm mt-2">
                        <i class="fas fa-external-link-alt me-1"></i>
                        Test Reset Link
                    </a>
                `;
                this.parentNode.insertBefore(demoDiv, this);
            }
        } else {
            // Show error message
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${result.detail || 'An error occurred. Please try again.'}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            this.parentNode.insertBefore(alertDiv, this);
        }
    } catch (error) {
        console.error('Error:', error);
        
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show';
        alertDiv.innerHTML = `
            <i class="fas fa-exclamation-circle me-2"></i>
            Network error. Please check your connection and try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        this.parentNode.insertBefore(alertDiv, this);
    } finally {
        // Reset button state
        submitBtn.disabled = false;
        spinner.classList.add('d-none');
        submitBtn.innerHTML = originalText;
    }
});
</script>
{% endblock %}
