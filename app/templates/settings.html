{% extends "base.html" %}

{% block title %}Settings - IFC Auth Service{% endblock %}

{% block body_class %}dashboard-page{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-cog me-2"></i>Settings</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user-cog me-2"></i>Account Settings
                </h5>
            </div>
            <div class="card-body">
                <form id="accountForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-lock me-2"></i>Security Settings
                </h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-outline-primary w-100" onclick="changePassword()">
                        <i class="fas fa-key me-2"></i>Change Password
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-info w-100" onclick="viewSessions()">
                        <i class="fas fa-desktop me-2"></i>Active Sessions
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-warning w-100" onclick="exportData()">
                        <i class="fas fa-download me-2"></i>Export Data
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-bell me-2"></i>Notification Preferences
                </h5>
            </div>
            <div class="card-body">
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">
                        Email Notifications
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="securityAlerts" checked>
                    <label class="form-check-label" for="securityAlerts">
                        Security Alerts
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="systemUpdates">
                    <label class="form-check-label" for="systemUpdates">
                        System Updates
                    </label>
                </div>
                <button class="btn btn-primary" onclick="saveNotifications()">
                    <i class="fas fa-save me-2"></i>Save Preferences
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/settings.js"></script>
{% endblock %}
