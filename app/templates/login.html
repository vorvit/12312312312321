{% extends "base.html" %}

{% block title %}Login - IFC Auth Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-cube fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Welcome Back</h2>
                    <p class="text-muted">Sign in to your IFC account</p>
                </div>

                <form id="loginForm" autocomplete="on">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
                                <i class="fas fa-eye" id="togglePasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <!-- OAuth Login -->
                <div class="mt-4">
                    <div class="text-center mb-3">
                        <span class="text-muted">or</span>
                    </div>
                    <div class="d-grid">
                        <a href="/auth/google" class="btn btn-google btn-lg" aria-label="Sign in with Google">
                            <span class="g-icon" aria-hidden="true">
                                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#EA4335" d="M9 7.3v3.6h5.1c-.2 1.2-1.4 3.6-5.1 3.6-3.1 0-5.6-2.6-5.6-5.7S5.9 3.1 9 3.1c1.8 0 3 .8 3.7 1.5l2.5-2.4C13.9.8 11.7 0 9 0 4 0 0 4 0 8.9S4 17.8 9 17.8c5.2 0 9-3.6 9-8.7 0-.6-.1-1-.2-1.5H9z"/>
                                    <path fill="#34A853" d="M.5 4.4l2.9 2.1C4.2 4.3 6.4 3.1 9 3.1c1.8 0 3 .8 3.7 1.5l2.5-2.4C13.9.8 11.7 0 9 0 5.5 0 2.5 2 1 4.4z" opacity=".001"/>
                                    <path fill="#FBBC05" d="M.5 4.4l2.9 2.1C4.2 4.3 6.4 3.1 9 3.1c1.8 0 3 .8 3.7 1.5l2.5-2.4C13.9.8 11.7 0 9 0 5.5 0 2.5 2 1 4.4z"/>
                                    <path fill="#4285F4" d="M9 18c4.8 0 8.8-3.1 8.8-8.7 0-.6-.1-1.1-.2-1.6H9v3.6h5.1c-.2 1.2-1.4 3.6-5.1 3.6-2.6 0-4.9-1.7-5.7-4l-3 2.3C1.9 16 5.2 18 9 18z"/>
                                    <path fill="#34A853" d="M3.3 10.9c-.2-.6-.4-1.2-.4-1.9s.1-1.3.4-1.9L.3 4.8C-.1 5.7-.3 6.8-.3 9s.2 3.3.6 4.2l3-2.3z"/>
                                    <path fill="#FBBC05" d="M3.3 7.1C4.1 4.8 6.4 3.1 9 3.1c1.8 0 3 .8 3.7 1.5l2.5-2.4C13.9.8 11.7 0 9 0 5.2 0 1.9 2 0.3 4.8l3 2.3z"/>
                                </svg>
                            </span>
                            <span class="g-text">Sign in with Google</span>
                        </a>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="mb-2">
                        <a href="/forgot-password" class="text-decoration-none">
                            <i class="fas fa-key me-1"></i>
                            Forgot your password?
                        </a>
                    </p>
                    <p class="text-muted">Don't have an account? 
                        <a href="/register" class="text-decoration-none">Create one here</a>
                    </p>
                </div>

                <div id="alertContainer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Validate required fields
    if (!data.email || !data.password) {
        showAlert('Please fill in all fields', 'danger');
        return;
    }
    
    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
    submitBtn.disabled = true;
    
    try {
        // Read CSRF token from cookie
        const csrfToken = document.cookie
            .split('; ')
            .find(row => row.startsWith('csrf_token='))
            ?.split('=')[1];

        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                ...(csrfToken ? { 'X-CSRF-Token': csrfToken } : {})
            },
            body: JSON.stringify(data)
        });
        
        console.log('Response status:', response.status);
        let result;
        const ct = response.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
            result = await response.json();
        } else {
            const txt = await response.text();
            throw new Error(txt || 'Server error');
        }
        console.log('Response data:', result);
        
        if (response.ok) {
            // Get user info and store token
            const userResponse = await fetch('/auth/me', {
                headers: {
                    'Authorization': `Bearer ${result.access_token}`
                }
            });
            
            if (userResponse.ok) {
                const user = await userResponse.json();
                login(result.access_token, user);
                console.log('User logged in:', user.username);
            }
            
            // Show success message
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect to viewer (empty by default) with token param to ensure auth in viewer
            setTimeout(() => {
                console.log('Redirecting to viewer...');
                const url = '/ifc-viewer';
                window.location.replace(url);
            }, 300);
        } else {
            // Handle different error types
            let errorMessage = 'Login failed';
            if (result.detail) {
                if (typeof result.detail === 'string') {
                    errorMessage = result.detail;
                } else if (Array.isArray(result.detail)) {
                    errorMessage = result.detail.map(err => err.msg || err.message || err).join(', ');
                }
            }
            showAlert(errorMessage, 'danger');
        }
    } catch (error) {
        console.error('Login error:', error);
        showAlert('Network error. Please try again.', 'danger');
    } finally {
        // Restore button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

function showAlert(message, type) {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}

// Password visibility toggle is handled by app.js
</script>
{% endblock %}
