<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Viewer Integration</title>
</head>
<body>
    <h1>Test Viewer Integration</h1>
    
    <button onclick="testAuthLogin()">Test Auth Login</button>
    <button onclick="testViewerOpen()">Test Viewer Open</button>
    <button onclick="testViewerWithToken()">Test Viewer with Token</button>
    
    <div id="status"></div>
    
    <script>
        let authToken = null;
        
        async function testAuthLogin() {
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'vorvit@bk.ru',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.access_token) {
                    authToken = data.access_token;
                    localStorage.setItem('access_token', authToken);
                    document.getElementById('status').innerHTML = '<p style="color: green;">Login successful! Token: ' + authToken.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('status').innerHTML = '<p style="color: red;">Login failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        function testViewerOpen() {
            if (!authToken) {
                document.getElementById('status').innerHTML = '<p style="color: red;">Please login first!</p>';
                return;
            }
            
            const url = `http://localhost:5175?token=${authToken}`;
            window.open(url, '_blank');
            document.getElementById('status').innerHTML = '<p style="color: green;">Viewer opened: ' + url + '</p>';
        }
        
        function testViewerWithToken() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                document.getElementById('status').innerHTML = '<p style="color: red;">No token in localStorage!</p>';
                return;
            }
            
            const url = `http://localhost:5175?token=${token}`;
            window.open(url, '_blank');
            document.getElementById('status').innerHTML = '<p style="color: green;">Viewer opened with token: ' + url + '</p>';
        }
        
        // Check if token exists on page load
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                authToken = token;
                document.getElementById('status').innerHTML = '<p style="color: blue;">Token found in localStorage: ' + token.substring(0, 20) + '...</p>';
            }
        };
    </script>
</body>
</html>
